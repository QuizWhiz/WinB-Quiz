<!DOCTYPE html>
<html>
<div class="page__header d-flex"  *ngIf="!isSubmitted">
    <div><img class="header__image" src="../assets/winbLogo.png"></div>
    <div class="page__heading">
        <p>Quiz Whiz</p>
    </div>
</div>
<body>
    <div class="page__container" *ngIf="!isSubmitted">
        <div class="question__section">
            <form>
                <div *ngFor="let question of mockQuestions" class="question__container">
                    <p>{{question.ques}}</p>
                    <div *ngIf="question.image != null" class="row img__container">
                        <img class="questionImage" src={{question.image}}>
                        <input type="text" id="fname" name="fname" (change)=onInputChange($event,question.option)>
                    </div>
                    <div *ngIf="question.image == null" class="radio-button__container">
                        <label *ngFor="let option of question.options; let i = index" class="col-3 radio-button__style">
                            <input type="radio" id={{i}}_{{option}} name={{question.option}} value={{option}}
                                class="radio-button__style--hidden" (change)=onSelected($event,question.option)>
                            <span class="radio-button__style--label"></span>{{option}}
                        </label>
                    </div>
                </div>
                <button (click)="submit()">Submit</button>
            </form>            
        </div>
    </div>
</body>
<div *ngIf="isSubmitted" class="after-submit-bg__container">
    <img class="after-submit-bg" src="../assets/ThankYou.jpg">
</div>
</html>
